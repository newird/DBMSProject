<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
<form th:action="@{/addClient}" method="post">
    公司名称       <input type="text" name="namezh" required="required"><br>
    英文        <input type="text" name="nameen" required="required"><br>
    简称   <input type="text" name="namesp" required="required"><br>
    e-mail       <input type="text" name="email" required="required"><br>
    银行卡号          <input type="text" pattern="^\d{16}$" name="blankid" required="required"><br>
    所在银行          <input type="text" name="blank" required="required"><br>
    公司代码         <input type="text" pattern="^\d{8}$" name="companycode" required="required"><br>
    省      <input type="text" name="province" required="required"><br>
    市           <input type="text" name="city" required="required"><br>
    <button type="submit">提交</button>
</form>
</body>
</html>
