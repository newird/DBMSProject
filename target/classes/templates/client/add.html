<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
<!--    <link th:href="@{css/login.css}" rel="stylesheet" type="text/css"/>-->
    <link th:href="@{assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/colors/default-dark.css}" id="theme" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="col-9 col-offset-2">
        <form th:action="@{/addClient}" method="post">
            <label>公司名称</label> <input type="text" name="namezh" required="required">
            <label>英文</label> <input type="text" name="nameen" required="required">
            <label>简称</label> <input type="text" name="namesp" required="required"><br>
            <label>e-mail</label> <input type="text" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" name="email" required="required">
            <label>银行卡号</label> <input type="text" pattern="^\d{16}$" name="blankid" required="required">
            <label>所在银行</label> <input type="text" name="blank" required="required"><br>
            <label>公司代码 </label> <input type="text" pattern="^\d{8}$" name="companycode" required="required">
            <label>省</label> <input type="text" name="province" required="required">
            <label>市</label> <input type="text" name="city" required="required"><br>
            <label>联系人姓名</label><input type="text" name="name" required="required">
            <label>职位</label><input type="text" name="title" required="required">
            <label>电话</label><input type="text" name="phone" pattern="^1\d{10}$" required="required"><br>
            <label>传真</label><input type="text" name="tax" pattern="^\d{6}$" required="required">
<!--            <label>email</label><input type="emali" name="email" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required="required">-->
            <label>职工号</label><input type="text" name="employeeid" pattern="^\d{6}$" required="required">
            <br>
            <button type="submit">提交</button>

        </form>
    </div>
</div>

</body>
</html>
