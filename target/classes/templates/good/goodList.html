<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{assets/images/favicon.png}">
    <title>货物信息</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{css/style.css}" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link th:href="@{css/colors/default-dark.css}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>

<body class="fix-header card-no-border fix-sidebar">

    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div th:insert="~{common::topbar}"></div>

        <div th:insert="~{common::sidebar}"></div>

        <div class="page-wrapper">

            <div class="container-fluid">

                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h3 class="text-themecolor">Table basic</h3>
                    </div>

                </div>

                <div class="row">
                    <!-- column -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">货物信息表</h4>
                                <h6 class="card-subtitle">Add class <code>货物</code></h6>
                                <h2><a class="btn btn-sm btn-success" th:href="@{/addGood}">添加</a></h2>
                                <form action="/goodsearch" method="post">
                                    <label>货物id</label><input type="text" value="" pattern="^\d+$" name="id">
                                    <label>货物名</label><input type="text" value="" name="name">
                                    <button type="submit">查询</button>
                                </form>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>货物编号</th>
                                            <th>货物名</th>
                                            <th>保质期（天）</th>
                                            <th>保存温度</th>
                                            <th>类型</th>
                                            <th>质量</th>
                                            <th>单位</th>
                                            <th>包装方式</th>
                                            <th>长</th>
                                            <th>宽</th>
                                            <th>高</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <tr th:each="g:${goods}">
                                            <td th:text="${g.getGoodId()}"></td>
                                            <td th:text="${g.getName()}"></td>
                                            <td th:text="${g.getExpiry()}"></td>
                                            <td th:text="${g.getTemperature()}"></td>
                                            <td th:text="${g.getType()}"></td>
                                            <td th:text="${g.getMass()}"></td>
                                            <td th:text="${g.getUnit()}"></td>
                                            <td th:text="${g.getPackages()}"></td>
                                            <td th:text="${g.getLength()}"></td>
                                            <td th:text="${g.getWidth()}"></td>
                                            <td th:text="${g.getHeight()}"></td>
                                            <td>
                                                <a class="block btn btn-sm btn-danger" th:href="@{/delGood/}+${g.getGoodId()}">删除</a>
                                            </td>
                                            <td>
                                                <a class="btn btn-sm btn-primary" th:href="@{/goodupdate/}+${g.getGoodId()}">编辑</a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>

    <script th:src="@{assets/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script th:src="@{assets/plugins/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script th:src="@{js/perfect-scrollbar.jquery.min.js}"></script>
    <!--Wave Effects -->
    <script th:src="@{js/waves.js}"></script>
    <!--Menu sidebar -->
    <script th:src="@{js/sidebarmenu.js}"></script>
    <!--Custom JavaScript -->
    <script th:src="@{js/custom.min.js}"></script>
</body>

</html>
