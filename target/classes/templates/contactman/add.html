<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>

<form th:action="@{/addCom}" method="post" class="col-6 col-offset-2 center-block">
    <label>姓名</label><input type="text" name="name" required="required"><br>
    <label>职位</label><input type="text" name="title" required="required"><br>
    <label>电话</label><input type="text" name="phone" pattern="^1\d{10}$" required="required"><br>
    <label>传真</label><input type="text" name="tax" pattern="^\d{6}$" required="required"><br>
    <label>email</label><input type="emali" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" name="email" required="required"><br>
    <label>职工号</label><input type="text" name="employeeid" pattern="^\d{6}$" required="required"><br>
    <button type="submit" class="btn btn-primary">添加</button>
</form>
</body>
</html>
