<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <script type="text/javascript" th:src="@{js/address.js}"></script>
    <link th:href="@{assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/colors/default-dark.css}" id="theme" rel="stylesheet">
</head>
<body>
<div class="container col-6 col-offset-5" style="margin-top: 100px;margin-left: 200px">
    <form th:action="@{/addOrder}" method="post">
        <table class="table-pane table-bordered table-striped">
            <tr>
                <td>客户公司</td>
                <td> <select name="client" required="required">
                    <div th:each="c:${clients}">
                        <option th:value="${c.getCompanycode()}" th:text="${c.getNamezh()}"></option>
                    </div>
                </select>
                </td>
            </tr>
            <tr>
                <td>寄件人</td>
                <td> <input type="text" name="send" required="required"></td>
            </tr>
            <tr>
                <td>寄件人电话</td>
                <td> <input type="tel" name="sphone" required="required" pattern="^1\d{10}$"></td>
            </tr>
            <tr>
                <td>寄件人邮箱</td>
                <td><input type="email" name="semail" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required="required"></td>
            </tr>
            <tr>
                <td><label> 寄件人省</label></td>
                <td><select id="sProvince" name="sprovince" ></select></td>
            </tr>
            <tr>
                <td><label>市</label></td>
                <td><select id="sCity" name="scity" ></select></td>
            </tr>
            <tr>
                <td>收件人</td>
                <td><input type="text" name="receive" required="required"></td>
            </tr>
            <tr>
                <td>收件人电话</td>
                <td><input type="tel" name="rphone" required="required" pattern="^1\d{10}$"></td>
            </tr>
            <tr>
                <td>收件人邮箱</td>
                <td><input type="email" name="remail" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required="required"></td>
            </tr>
            <tr>
                <td><label>收件人省</label></td>
                <td> <select id="rProvince" name="rprovince" ></select></td>
            </tr>
            <tr>
                <td><label>市</label></td>
                <td> <select id="rCity" name="rcity" ></select></td>
            </tr>
            <tr>
                <td> 货物</td>
                <td><select name="goodid" required="required">
                    <div th:each="g:${goods}">
                        <option th:value="${g.getGoodId()}" th:text="${g.getName()}"></option>
                    </div>
                </select></td>
            </tr>
            <tr>
                <td>数量</td>
                <td><input type="number" name="num" required="required"></td>
            </tr>
        </table>

        <button type="submit" class="btn btn-success">提交</button>
    </form>
</div>

<script type="text/javascript">
    addressInit('rProvince', 'rCity',"北京","北京");
    addressInit('sProvince', 'sCity',"北京","北京");
</script>

</body>
</html>
