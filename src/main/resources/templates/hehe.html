<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>省市二级联动</title>
    <link rel="stylesheet" type="text/css" href="js/LArea.css"/>
    <style type="text/css">
        #city{
            margin: 100px auto;
            width: 50%;
            height: 50px;
            font-size: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<input type="text" placeholder="城市" readonly="" id="city">

<script src="js/LArea2.min.js"></script>
<script src="js/LAreaData2.js"></script>
<script type="text/javascript">
    function initArea(){
        var area = new LArea();
        area.init({
            'trigger': '#city',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data, citys_data]
        });
    }
    initArea();
</script>
</body>
</html>
