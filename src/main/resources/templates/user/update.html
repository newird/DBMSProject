<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{scriptaculous/lib/prototype.js}" type="text/javascript"></script>
    <script th:src="@{scriptaculous/src/effects.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{validation.js}"></script>

    <link th:href="@{assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- This page CSS -->
    <!-- chartist CSS -->

    <link th:href="@{css/pages/dashboard.css}" rel="stylesheet">

    <link th:href="@{css/colors/default-dark.css}" id="theme" rel="stylesheet">

    <!-- Bootstrap popper Core JavaScript -->
    <script th:src="@{assets/plugins/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

<body>


<div style="margin-left: 45%;margin-top: 20%; border:1px green solid;margin-right: 40%" >
    <form th:action="@{/userUpdate}" method="post" >
        <table>
            <tr>
                <td><label>名称</label></td>
                <td><input name="adminuser" th:value="${user.getAdminuser()}" type="text" required="required">
                </td>
            </tr>
            <tr>
                <td><label>密码</label></td>
                <td><input name="password" th:value="${user.getPassword()}" type="text" required="required"><br>
                </td>
            </tr>
            <tr>
                <td><label>权限</label></td>
                <td><select name="perm" required="required" th:value="${user.getPerm()}">
                    <option value="ROLE_base">基础管理员</option>
                    <option value="ROLE_check">审核</option>
                    <option value="ROLE_service">客服</option>
                    <option value="ROLE_admin,ROLE_base,ROLE_service,ROLE_check"> 管理员</option>
                </select></td>
            </tr>
        </table>


        <button type="submit" class="btn btn-primary">修改</button>
    </form>
</div>

</body>
