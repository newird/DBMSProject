<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addGood</title>
</head>
<body>
<link th:href="@{assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom CSS -->
<link th:href="@{css/style.css}" rel="stylesheet">
<!-- You can change the theme colors from here -->
<link th:href="@{css/colors/default-dark.css}" id="theme" rel="stylesheet">
<div class="container">
    <div class="col-3 col-offset-2">

        <form class="align-content-center" method="post" th:action="@{/caddoGood}">
            <table>
                <tr>
                    <td>货物</td>
                    <td><select name="goodid" required="required">
                        <div th:each="g:${good}">
                            <option   th:value="${g.getGoodId()}" th:text="${g.getName()}"></option>
                        </div>
                    </select></td>
                </tr>
                <tr>
                    <td><label> 数量</label></td>
                    <td><input type="number" name="num" pattern="^[+]{0,1}(\d+)$"required="required">
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>
</body>
</html>
