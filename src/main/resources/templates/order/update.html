<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<div class="container">
    <form th:action="@{/updateOrder}" method="post">
        客户公司<select name="client">
        <div th:each="c:${clients}">
            <option th:value="${c.getCompanycode()}" th:text="${c.getNamezh()}"></option>
        </div>
    </select><br>
        寄件人<input type="text" name="send" th:value="${order.getSend()}"><br>
        寄件人电话<input type="tel" pattern="^1\d{10}$"  name="sphone" th:value="${order.getSphone()}"><br>
        寄件人邮箱<input type="email" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" name="semail" th:value="${order.getSemail()}"><br>
        寄件省<input type="text" name="sprovince" th:value="${order.getSprovince()}">
        市<input type="text" name="scity" th:value="${order.getScity()}"><br>
        收件人<input type="text" name="receive" th:value="${order.getReceive()}"><br>
        收件人电话<input type="tel" pattern="^1\d{10}$" name="rphone" th:value="${order.getSphone()}"><br>
        收件人邮箱<input type="email" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" name="remail" th:value="${order.getRemail()}"><br>
        收件人省<input type="text" name="rprovince" th:value="${order.getRprovince()}">
        市<input type="text" name="rcity" th:value="${order.getRcity()}"><br>
   <button type="submit" class="btn btn-secondary">提交</button>

    </form>

</div>

</body>
</html>
