<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
<script th:src="@{js/vue.js}"></script>
<form th:action="@{/addOrder}" method="post">
    客户公司<select name="client" required="required">
    <div th:each="c:${clients}">
        <option th:value="${c.getCompanycode()}" th:text="${c.getNamezh()}"></option>
    </div>
</select><br>
    寄件人<input type="text" name="send" required="required"><br>
    寄件人电话<input type="tel" name="sphone" required="required" pattern="^1\d{10}$"><br>
    寄件人邮箱<input type="email" name="semail" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required="required"><br>
    寄件省<input type="text" name="sprovince" required="required">
    市<input type="text" name="scity" required="required"><br>
    收件人<input type="text" name="receive" required="required"><br>
    收件人电话<input type="tel" name="rphone" required="required" pattern="^1\d{10}$"><br>
    收件人邮箱<input type="email" name="remail" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required="required"><br>
    收件人省<input type="text" name="rprovince" required="required">
    市<input type="text" name="rcity" required="required"><br>
        货物<select name="goodid" required="required">
        <div th:each="g:${goods}">
            <option th:value="${g.getGoodId()}" th:text="${g.getName()}"></option>
        </div>
    </select> 数量<input type="number" name="num" required="required">
    <button type="submit">提交</button>
</form>

</body>
</html>
