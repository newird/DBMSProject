<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addGood</title>
</head>
<body>
<link th:href="@{assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom CSS -->
<link th:href="@{css/style.css}" rel="stylesheet">
<!-- You can change the theme colors from here -->
<link th:href="@{css/colors/default-dark.css}" id="theme" rel="stylesheet">
<div class="container">
    <div class="col-3 col-offset-2">
        <form class="align-content-center" method="post" th:action="@{/addoGood}">
            <select name="goodid">
              <div th:each="g:${good}">
                  <option   th:value="${g.getGoodId()}" th:text="${g.getName()}"></option>
              </div>
            </select>
            <label> 数量</label><input type="number" name="num">
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>
</body>
</html>
