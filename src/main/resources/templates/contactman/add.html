<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link th:href="@{assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/colors/default-dark.css}" id="theme" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 100px ;margin-left: 40%;">
    <form th:action="@{/addCom}" method="post" class="col-6 col-offset-2 center-block">
        <table class="table table-pane table-bordered table-striped">
            <tr>
                <td><label>姓名</label></td>
                <td><input type="text" name="name" required="required"><br></td>
            </tr>
            <tr>
                <td><label>职位</label></td>
                <td><input type="text" name="title" required="required"></td>
            </tr>
            <tr>
                <td><label>电话</label></td>
                <td><input type="text" name="phone" pattern="^1\d{10}$" required="required"></td>
            </tr>
            <tr>
                <td><label>传真</label></td>
                <td><input type="text" name="tax" pattern="^\d{6}$" required="required"></td>
            </tr>
            <tr>
                <td><label>email</label></td>
                <td><input type="emali" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" name="email"
                           required="required"></td>
            </tr>
            <tr>
                <td><label>职工号</label></td>
                <td><input type="text" name="employeeid" pattern="^\d{6}$" required="required"><br>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">添加</button>
    </form>
</div>
</body>
</html>
