<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
<!--    <link th:href="@{css/login.css}" rel="stylesheet" type="text/css"/>-->
    <link th:href="@{assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/colors/default-dark.css}" id="theme" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/address.js}"></script>
</head>
<body>
<div class="container" style="margin-top: 100px ;margin-left: 40%;">
    <div class="col-9 col-offset-4">
        <form th:action="@{/addClient}" method="post">
            <table class="table-pane table-bordered table-striped">
                <tr>
                    <td><label>公司名称</label></td>
                    <td><input type="text" name="namezh" required="required"></td>
                </tr>
                <tr>
                    <td><label>英文</label></td>
                    <td><input type="text" name="nameen" required="required"></td>
                </tr>
                <tr>
                    <td><label>简称</label></td>
                    <td> <input type="text" name="namesp" required="required"></td>
                </tr>
                <tr>
                    <td><label>e-mail</label></td>
                    <td><input type="text" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" name="email" required="required"></td>
                </tr>
                <tr>
                    <td><label>银行卡号</label></td>
                    <td><input type="text" pattern="^\d{16}$" name="blankid" required="required">
                    </td>
                </tr>
                <tr>
                    <td> <label>所在银行</label></td>
                    <td><input type="text" name="blank" required="required"></td>
                </tr>
                <tr>
                    <td><label>公司代码 </label></td>
                    <td><input type="text" pattern="^\d{8}$" name="companycode" required="required">
                    </td>
                </tr>
                <tr>
                    <td><label>省</label></td>
                    <td><select id="cmbProvince" name="province" ></select></td>
                </tr>
                <tr>
                    <td><label>市</label> </td>
                    <td><select id="cmbCity" name="city" ></select></td>
                </tr>
                <tr>
                    <td><label>联系人姓名</label></td>
                    <td><input type="text" name="name" required="required"></td>
                </tr>
                <tr>
                    <td><label>职位</label></td>
                    <td><input type="text" name="title" required="required"></td>
                </tr>
                <tr>
                    <td><label>电话</label></td>
                    <td><input type="text" name="phone" pattern="^1\d{10}$" required="required"><br>
                    </td>
                </tr>
                <tr>
                    <td><label>传真</label></td>
                    <td><input type="text" name="tax" pattern="^\d{6}$" required="required"></td>
                </tr>
                <tr>
                    <td> <label>职工号</label></td>
                    <td><input type="text" name="employeeid" pattern="^\d{6}$" required="required">
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-success">提交</button>

        </form>
    </div>
</div>

<script type="text/javascript">
    addressInit('cmbProvince', 'cmbCity',"北京","北京");
</script>

</body>
</html>
